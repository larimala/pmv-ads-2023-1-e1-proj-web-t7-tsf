<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="JS/script_TSF.js"></script>

</head>


<body>
    <header id="header">
        <p class="header"> Terapia Sem Fronteiras </p>
    </header>
    <nav class="nav-bar">
        <ul>
            <li id="menu_selecao"><a id="loginlogout" class="nav-bar-link" href="login.html">Login</a> </li>
            <li><a class="nav-bar-link" href="homepage.html">Home Page</a> </li>
            <li><a class="nav-bar-link" href="psicologos.html">Psicólogos</a> </li>
            <li><a class="nav-bar-link" href="relatos.html">Relatos</a> </li>

            <li><a class="nav-bar-link" href="entre_em_contato.html">Entre em Contato</a> </li>
            <li><a id="logout" onclick="logout()" class="nav-bar-link" href="homepage.html"
                    style="display: none;">Logout</a> </li>
        </ul>
    </nav>


    <aside>
        <div class="background">
            <div class="show">
                <p> Prezado Psicólogo, preencha o formulário para se cadastrar. </p>
            </div>

            <form id="formCadastro" method="post">

                <img class="img_cadastro" src="img/suaFotoAqui.png">
                <input type="file" name="" id="img_cadastro">

                <label for="msg">Abordagem</label>
                <textarea id="msg" maxlength="400" class="textarea_cadastro" name="msg" required></textarea>

                <label for="crp">CRP</label>
                <input type="number" maxlength="10" name="crp" id="crp" required />

                <label for="nome">Nome</label>
                <input type="text" maxlength="23" id="nome" name="nome" required />

                <label for="endereco">Endereço</label>
                <input type="text" maxlength="26" id="endereco" />

                <label for="number">Número</label>
                <input type="number" maxlength="10" id="numero" />

                <label for="cidade">Cidade</label>
                <input type="text" maxlength="58" id="cidade" />

                <label for="estado">Estado</label>
                <input type="text" maxlength="02" id="estado" />

                <label for="cep">CEP</label>
                <input type="text" maxlength="11" onchange="formataCep(this.value)" id="cep" />

                <label for="tel">Telefone</label>
                <input type="text" maxlength="13" id="tel" name="tel" onchange="formataNumerotelefone(this.value)"
                    required />

                <label for="instagram">Instagram</label>
                <input type="text" maxlength="20" id="instagram" name="instagram" inputmode="instagram" />

                <label for="email">E-mail</label>
                <input type="email" maxlength="50" id="email" name="email" inputmode="email" required />

                <label for="senha">Senha</label>
                <input type="password" maxlength="30" name="senha" id="senha" />

                <label for="senha">Confima Senha</label>
                <input type="password" maxlength="30" name="confsenha" id="confsenha" />

                <div class="btn_enviar">
                    <button onclick="adicionarPsicologo()" type="button">Enviar</button>
                </div>
            </form>

        </div>

    </aside>






    <footer class="footer">
        <div class="footer-content-img">
            <img class="img-footer" src="img/logo.jpg">
        </div>
        <div class="footer-content">
            <ul>
                <li><a id="facebook-link" href="https://Instagram.com.br"><i class="fa fa-facebook-f"></i></a> </li>
                <li><a id="instagram-link" href="https://Instagram.com.br"><i class="fa fa-instagram"></i></a> </li>
                <li><a id="whatsapp-link" href="https://Wa.me/+5511911719044.br"><i class="fa fa-whatsapp"></i></a></li>
            </ul>
            <p class="footer-slogan"> Conte com a gente em qualquer lugar do mundo!</p>
            <p id="copy">&copy; 2023 terapiasemfronteiras.com.br</p>

        </div>

    </footer>


    <script>$(document).ready(function () {
            $('#formCadastro').validate({
                rules: {
                    nome: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    msg: "required",
                    crp: "required",
                    tel: "required",
                    senha: "required",
                    confsenha: "required",

                },
                messages: {
                    nome: "O nome é obrigatório!",
                    email: "O e-mail precisa ser válido",
                    msg: "Descreva sua abordagem!",
                    crp: "O número do seu CRP é fundamental",
                    tel: "Seu telefone é necessário para que os imigrantes entrem em contato!",
                    senha: "Defina uma senha",
                    confsenha: "Confirme a senha digitada!"
                }
            });
        });
    </script>
</body>
